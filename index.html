<html lang="en">

<head>
    <title>Student Enrollment</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <h2>Student Enrollment form</h2>
        <form id="empForm" method="post">
            <!-- {Roll-No, Full-Name, Class, Birth-Date, Address, Enrollment-Date} -->
            <div class="form-group">
                <label for="rollNo">Roll Number:</label>
                <input type="text" class="form-control" id="rollNo" placeholder="Enter Student Roll No." name="rollNo" onchange="getStud()">
            </div>
            <div class="form-group">
                <label for="studName">Student Name:</label>
                <input type="text" class="form-control" id="studName" placeholder="Enter Student Name" name="studName">
            </div>
            <div class="form-group">
                <label for="studClass">Class:</label>
                <input type="text" class="form-control" id="studClass" placeholder="Enter Student Class" name="studClass">
            </div>
            <div class="form-group">
                <label for="studDob">Date of Birth:</label>
                <input type="text" class="form-control" id="studDob" placeholder="Enter Date of Birth" name="studDob">
            </div>
            <div class="form-group">
                <label for="studAddress">Address:</label>
                <input type="text" class="form-control" id="studAddress" placeholder="Enter Address" name="studAddress">
            </div>
            <div class="form-group">
                <label for="studDob">Enrollment-Date:</label>
                <input type="text" class="form-control" id="studEnroll" placeholder="Enter Enrollment-Date" name="studEnroll">
            </div>
            <div class="form-group text-center">
                <button type="button" class="btn btn-primary" id="save" onclick="saveData()" disabled> Save</button>
                <button type="button" class="btn btn-primary" id="update" onclick="updateData()" disabled> Update</button>
                <button type="button" class="btn btn-primary" id="reset" onclick="resetForm()" disabled> Reset</button>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="https://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
    <script type="text/javascript" src="index.js"></script>
    
</body>

</html>
